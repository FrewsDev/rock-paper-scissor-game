<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <header>
      <h1>Rock <br>Paper <br>Scissors</h1>
      <div class="score">
        <div class="title">
          SCORE
        </div>
        <div class="number">
          12
        </div>
      </div>
    </header>

    <section class="pick-turn">
      <div class="row">
        <button class="game-btn paper" onclick="pick('paper')"><img src="./images/icon-paper.svg" alt=""></button>
        <button class="game-btn scissor" onclick="pick('scissor')"><img src="./images/icon-scissors.svg"
            alt=""></button>
      </div>
      <div class="row">
        <button class="game-btn rock" onclick="pick('rock')"><img src="./images/icon-rock.svg" alt=""></button>
      </div>
    </section>

    <section class="picked-turn">
      <div class="col">
        <span>YOU PICKED</span>
        <button class="game-btn you-pick"><img class="" src="./images/icon-paper.svg" alt=""></button>
      </div>
      <div class="col">
        <span>THE HOUSE PICKED</span>
        <button class="game-btn house-pick none"><img class="" src="" alt=""></button>
      </div>
    </section>

    <section class="result-turn">
      <div class="col player">
        <span>YOU PICKED</span>
        <button class="game-btn you-pick winner"><img class="" src="./images/icon-paper.svg" alt=""></button>
      </div>
      <div class="col result-col">
        <h3>YOU LOSE</h3>
        <button onclick="playAgain()">PLAY AGAIN</button>
        <button onclick="reset()">RESET</button>
      </div>
      <div class="col house">
        <span>THE HOUSE PICKED</span>
        <button class="game-btn house-pick"><img class="" src="./images/icon-scissors.svg" alt=""></button>
      </div>
    </section>
  </div>

  <div class="rules">
    <button id="rule_btn">RULES</button>
  </div>

  <!-- Modal-->
  <div class="modal">
    <div class="content">
      <h2>RULES</h2>
      <p>
        <img src="./images/image-rules.svg" alt="">
      </p>
      <span id="rule_btn_close"><img src="./images/icon-close.svg" alt=""></span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./script.js"></script>
</body>

</html>
